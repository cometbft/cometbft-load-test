name: Test Coverage
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          check-latest: true
      - run: make integration-test
      - uses: codecov/codecov-action@v4.0.1
        with:
          file: ./coverage.txt
